# current charging status.
[battery]
disabled = false
format = '[$symbol$percentage]($style) '
full_symbol = 'ó°¹ '
charging_symbol = 'ó°‚„ '
discharging_symbol = 'ó°‚ƒ '
unknown_symbol = 'ó°½ '
empty_symbol = 'ó°‚ '
[[battery.display]] 
threshold = 10
style = 'bold red'
charging_symbol = ' '
