# The terraform module shows the currently selected Terraform workspace and version.
[terraform]
disabled = false
format = 'via [$symbol$workspace]($style) '
version_format = 'v${raw}'
symbol = 'ğŸ’ '
detect_extensions = ['tf', 'tfplan', 'tfstate']
