# By default the swift module shows the currently installed version of Swift.
[swift]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ğŸ¦ '
detect_extensions = ['swift']
detect_files = ['Package.swift']
# detect_folders = []
style = 'bold 202'

# swift example
